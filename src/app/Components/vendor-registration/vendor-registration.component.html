<div class="Container">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Producer Registration</h6>
          <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->

        <form class="form-inline" [formGroup]="RegistrationForm" novalidate (ngSubmit)="SaveVendorPrimaryInfo()">

          <div class="form-group col-md-6">
            <label for="VendorName">Producer Name</label>
            <input type="text" class="form-control col-md-12 input-sm" formControlName="VendorName">
          </div>
          <div class="form-group col-md-6">
            <label for="VendorCode">Short Name<i class="mandatory">*</i></label>
            &nbsp;&nbsp;
            <span class="help-block mandatory" *ngIf="formErrors.VendorCode">
              {{formErrors.VendorCode}}
            </span>
            <span class="mandatory" *ngIf="CodeExists">
              (Producer Already Exists)
            </span>
            <input type="text" [ngClass]="{'is-invalid': formErrors.VendorCode}"
              class="form-control col-md-12  input-sm" formControlName="VendorCode" (blur)="logValidationErrors()">
          </div>

          <div class="form-group col-md-6">
            <label for="Ref_VendorCode">Reference Producer Name</label>
            <select type="text" class="form-control col-md-12  input-sm" formControlName="Ref_VendorCode">
              <option value="-1" selected="selected">Select</option>
              <option *ngFor="let item of ReferenceVendorList" value="{{item.VendorCode}}">
                {{item.VendorName + ' (' + item.VendorCode + ')'}}</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="MasterVendorId">Master Producer Name<i class="mandatory">*</i></label>
            <select type="text" class="form-control col-md-12  input-sm" formControlName="MasterVendorId"
              (blur)="logValidationErrors()" [ngClass]="{'is-invalid': formErrors.MasterVendorId}">
              <option [ngValue]="null">Select</option>
              <option *ngFor="let item of MasterVendorList" value="{{item.MasterVendorId}}">{{item.MasterVendorName}}
              </option>
            </select>
          </div>


          <div class="form-group col-md-6">
            <label for="PANNo">PAN</label>
            &nbsp;&nbsp;
            <span class="help-block mandatory" *ngIf="formErrors.PANNo">
              {{formErrors.PANNo}}
            </span>
            <input type="text" [ngClass]="{'is-invalid': formErrors.PANNo}" class="form-control col-md-12  input-sm"
              formControlName="PANNo" (blur)="logValidationErrors()">
          </div>
          <div class="form-group col-md-6">
            <label for="GSTIN">GST No</label>
            &nbsp;&nbsp;
            <span class="help-block mandatory" *ngIf="formErrors.GSTIN">
              {{formErrors.GSTIN}}
            </span>
            <input type="text" [ngClass]="{'is-invalid': formErrors.GSTIN}" class="form-control col-md-12  input-sm"
              formControlName="GSTIN" (blur)="logValidationErrors()">
          </div>

          <div class="form-group col-md-6">
            <label for="ISRCM">Reverse Charge Mechanism Applied</label>
            <div class="col-md-2">
              <label class="radio-inline">
                <input value="true" type="radio" formControlName="IsRCM">
                <span style="margin-left:5px;">Yes</span>
              </label>
            </div>
            <div class="col-md-2">
              <label class="radio-inline">
                <input value="false" type="radio" formControlName="IsRCM">
                <span style="margin-left:5px;">No</span>
              </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="checkbox">
              <label>
                <input value="True" type="checkbox" formControlName="IsProvisional">
                &nbsp;
                Provisional
              </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label>Vendor Type</label>
            <div class="col-md-2" style="margin-left: 10px;">
              <label class="radio-inline">
                <input type="checkbox" formControlName="IsDirectVendor" (change)="SetPHListValidation($event)">
                <span style="margin-left:5px;">DP</span>
              </label>
            </div>
            <div class="col-md-2" style="margin-left: 10px;">
              <label class="radio-inline">
                <input type="checkbox" formControlName="IsJWVendor" (change)="SetPHListValidation($event)">
                <span style="margin-left:5px;">JW</span>
              </label>
            </div>
          </div>

          <br><br>

          <div *ngIf="RegistrationForm.controls.IsJWVendor.value" class="form-group-sm col-sm-12">
            <div class="row">
              <div class="col-sm-5">
                <div class="col-sm-6 PHandStore">
                  <label>PH</label>
                  <span>
                    <select onfocusout="event.target.value = ''" formControlName="PHList" class="form-control input-sm"
                      size="4" multiple="multiple">
                      <option *ngFor="let PH of PHList" [value]="PH.OrgUnitCode">{{ PH.OrgUnitName }}</option>
                    </select>
                  </span>
                </div>
                <div class="col-sm-6 PHandStore">
                  <label>Store</label>
                  <span>
                    <select onfocusout="event.target.value = ''" formControlName="StoreList"
                      class="form-control input-sm" size="4" multiple="multiple">
                      <option *ngFor="let Store of StoreList" [value]="Store.OrgUnitCode">{{ Store.OrgUnitName }}
                      </option>
                    </select>
                  </span>
                </div>
              </div>
              <div class="col-sm-2" style="padding-left:25px;">

                <input type="button" [disabled]="NoPHandStore()" style="margin-top: 100px; width: 100px;" value=">"
                  (click)="MoveToSelectedPHList()">
                <br />
                <input type="button" [disabled]="NoSelectedPHOrStore()" style="margin-top: 10px; width: 100px;"
                  value="<" (click)="MoveToPHList()">

              </div>
              <div class="col-sm-5" style="padding-left:8px;padding-right: 0px">
                <label class="text">Selected PH/Store </label>
                <span>
                  <select onfocusout="event.target.value = ''" [ngClass]="{'is-invalid': !HasPHSelected}"
                    formControlName="SelectedPHStoreList" class="form-control input-sm" size="11" multiple="multiple">
                    <option *ngFor="let PHStore of SelectedPHStoreList" [value]="PHStore.OrgUnitCode">
                      {{ PHStore.OrgUnitName }}</option>
                  </select>
                </span>
              </div>
            </div>
          </div>


          <!-- Modal footer -->

          <div class="mr-auto modal-footer ml-auto">
            <div class="col-md-12">
              <button type="submit" (click)="logValidationErrors()" class="mr-3 btn btn-danger">Register</button>
              <button #modalCloseButton type="button" class="btn" (click)="dismiss()"
                data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
