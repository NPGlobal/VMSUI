<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h6 class="modal-title">Vendor Registration</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <form class="form-horizontal" [formGroup]="RegistrationForm" (onSubmit)="SaveVendorPrimaryInfo()">
          <div class="container">
            <div class="row">
              <div class=" form-group-sm col-sm-12">
                <div class="row">
                  <label for="Code" class="col-sm-5 ">Vendor Code</label>
                  <div class="col-sm-7">
                    <input formControlName="Code" type="text" class="form-control input-sm">
                    <!-- <input type="text" class="form-control" id="first_name" name="first_name"> -->
                  </div>
                </div>
              </div>
              <div class=" form-group-sm col-sm-12">
                <div class="row">
                  <label for="Name" class="col-sm-5 ">Vendor Name</label>
                  <div class="col-sm-7">
                    <input formControlName="Name" type="text" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <div class=" form-group-sm col-sm-12">
                <div class="row">
                  <label for="PANNo" class="col-sm-5 ">PAN No.</label>
                  <div class="col-sm-7">
                    <input formControlName="PANNo" type="text" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <div class=" form-group-sm col-sm-12">
                <div class="row">
                  <label for="GSTIN" class="col-sm-5 ">GST Registration No.</label>
                  <div class="col-sm-7">
                    <input formControlName="GSTIN" type="text" class="form-control input-sm">
                  </div>
                </div>
              </div>
              <div class=" form-group-sm col-sm-12">
                <div class="row">
                  <label for="GSTIN" class="col-sm-5 ">Vendor Type</label>
                  <div class="col-sm-2">
                    <label class="radio-inline">
                      <input value="DP" type="radio" formControlName="VendorType">
                      <span style="margin-left:5px;">DP</span>
                    </label>
                  </div>
                  <div class="col-sm-2">
                    <label class="radio-inline">
                      <input value="JW" type="radio" formControlName="VendorType">
                      <span style="margin-left:5px;">JW</span>
                    </label>
                  </div>
                </div>
              </div>
              <div *ngIf="RegistrationForm.controls.VendorType.value==='JW'" class="form-group-sm col-sm-12">
                <div class="row">
                  <div class="col-sm-6">
                    <label>PH/FO</label>
                    <span>
                      <select formControlName="PHList" class="form-control input-sm" size="8" multiple="multiple">
                        <option *ngFor="let PH of PHList" [value]="PH.OrgUnitCode">{{ PH.OrgUnitName }}</option>
                      </select>
                    </span>
                  </div>
                  <div class="col-sm-1" style="padding-left:5px;">

                    <input type="button" style="margin-top: 70px;" value=">" (click)="MoveToSelectedPHList()">
                    <!-- <input type="button" style="margin-top: 10px;" disabled="disabled" value="<" (click)="MoveToPHList()"> -->
                    <input type="button" style="margin-top: 10px;" value="<" (click)="MoveToPHList()">

                  </div>
                  <div class="col-sm-5" style="padding-left:8px;padding-right: 0px">
                    <label class="text">Selected PH</label>
                    <span>
                      <select formControlName="SelectedPHList" class="form-control input-sm" size="8" multiple="multiple">
                          <option *ngFor="let PH of SelectedPHList" [value]="PH.OrgUnitCode">{{ PH.OrgUnitName }}</option>
                      </select>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer col-md-12  page-footer">
        <button type="submit" class="mr-3 btn btn-primary">Register</button>
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
