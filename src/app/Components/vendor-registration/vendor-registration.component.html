<div class="Container">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Vendor Registration</h6>
          <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <form class="form-inline" [formGroup]="RegistrationForm" novalidate (ngSubmit)="SaveVendorPrimaryInfo()">

          <div class="form-group col-md-12">
            <label for="VendorName">Vendor Name</label>
            <input type="text" class="form-control col-md-12" formControlName="VendorName">
          </div>

          <div class="form-group col-md-6">
            <label for="VendorCode">Vendor Code</label><i class="mandatory">*</i>
            &nbsp;&nbsp;
            <span class="help-block mandatory" *ngIf="formErrors.VendorCode">
              {{formErrors.VendorCode}}
            </span>
            <span class="mandatory" *ngIf="CodeExists">
              (Code Already Exists)
            </span>
            <input type="text" [ngClass]="{'is-invalid': formErrors.VendorCode}" class="form-control col-md-12 "
              formControlName="VendorCode" (blur)="logValidationErrors()">
          </div>
          <div class="form-group col-md-6">
            <label for="Ref_VendorCode">Master Producer Name</label>
            <select type="text" class="form-control col-md-12" formControlName="Ref_VendorCode">
              <option value="-1" selected="selected">Select</option>
              <option *ngFor="let item of MasterVendorList" value="item.VendorCode">{{item.VendorName + '(' +
                item.VendorCode + ')'}}</option>
            </select>
          </div>


          <div class="form-group col-md-6">
            <label for="PANNo">PAN</label><i class="mandatory">*</i>
            &nbsp;&nbsp;
            <span class="help-block mandatory" *ngIf="formErrors.PANNo">
              {{formErrors.PANNo}}
            </span>
            <input type="text" [ngClass]="{'is-invalid': formErrors.PANNo}" class="form-control col-md-12"
              formControlName="PANNo" (blur)="logValidationErrors()">
          </div>
          <div class="form-group col-md-6">
            <label for="GSTIN">GST No</label><i class="mandatory">*</i>
            &nbsp;&nbsp;
            <span class="help-block mandatory" *ngIf="formErrors.GSTIN">
              {{formErrors.GSTIN}}
            </span>
            <input type="text" [ngClass]="{'is-invalid': formErrors.GSTIN}" class="form-control col-md-12"
              formControlName="GSTIN" (blur)="logValidationErrors()">
          </div>

          <div class="form-group col-md-6">
            <label for="ISRCM">Reverse Charge Mechanism Applied</label>
            <div class="col-md-2">
              <label class="radio-inline">
                <input value="true" type="radio" formControlName="IsRCM">
                <span style="margin-left:5px;">Yes</span>
              </label>
            </div>
            <div class="col-md-2">
              <label class="radio-inline">
                <input value="false" type="radio" formControlName="IsRCM">
                <span style="margin-left:5px;">No</span>
              </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="checkbox">
              <label>
                <input value="True" type="checkbox" formControlName="IsProvisional">
                &nbsp;
                Provisional
              </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label>Vendor Type</label>
            <div class="col-md-2">
              <label class="radio-inline">
                <input type="checkbox" formControlName="IsDirectVendor" (change)="SetPHListValidation($event)">
                <span style="margin-left:5px;">DP</span>
              </label>
            </div>
            <div class="col-md-2">
              <label class="radio-inline">
                <input type="checkbox" formControlName="IsJWVendor" (change)="SetPHListValidation($event)">
                <span style="margin-left:5px;">JW</span>
              </label>
            </div>
          </div>

          <br><br>

          <div *ngIf="RegistrationForm.controls.IsJWVendor.value" class="form-group-sm col-sm-12">
            <div class="row">
              <div class="col-sm-5">
                <div class="col-sm-6 PHandStore">
                  <label>PH/FO</label>
                  <span>
                    <select (blur)="UnselectOptions()" formControlName="PHList" class="form-control input-sm" size="5"
                      multiple="multiple">
                      <option *ngFor="let PH of PHList" [value]="PH.OrgUnitCode">{{ PH.OrgUnitName }}</option>
                    </select>
                  </span>
                </div>
                <div class="col-sm-6 PHandStore">
                  <label>Store</label>
                  <span>
                    <select (blur)="UnselectOptions()" formControlName="StoreList" class="form-control input-sm" size="5"
                      multiple="multiple">
                      <option *ngFor="let Store of StoreList" [value]="Store.OrgUnitCode">{{ Store.OrgUnitName }}</option>
                    </select>
                  </span>
                </div>
              </div>
              <div class="col-sm-2" style="padding-left:25px;">

                <input type="button" [disabled]="NoPHLeft()" style="margin-top: 100px; width: 100px;" value=">" (click)="MoveToSelectedPHList()">
                <br />
                <input type="button" [disabled]="NoSelectedPH()" style="margin-top: 10px; width: 100px;" value="<" (click)="MoveToPHList()">

              </div>
              <div class="col-sm-5" style="padding-left:8px;padding-right: 0px">
                <label class="text">Selected PH
                  &nbsp;&nbsp;
                  <span *ngIf="!HasPHSelected" class="mandatory">
                    PH is required
                  </span>
                </label>
                <span>
                  <select (blur)="UnselectOptions()" formControlName="SelectedPHStoreList" class="form-control input-sm"
                    size="13" multiple="multiple">
                    <option *ngFor="let PHStore of SelectedPHStoreList" [value]="PHStore.OrgUnitCode">{{
                      PHStore.OrgUnitName }}</option>
                  </select>
                </span>
              </div>
            </div>
          </div>


          <!-- Modal footer -->
          <hr style="height: 1px; color:gray; width: 100%">
          <div class="col-md-12" style="margin: 10px; text-align:center">
            <button type="submit" [disabled]="(!RegistrationForm.valid || !HasPHSelected)" class="mr-3 btn btn-danger">Register</button>
            <button #modalCloseButton type="button" class="btn" (click)="dismiss()" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
