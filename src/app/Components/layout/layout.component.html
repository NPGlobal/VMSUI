<!-- Start header section -->
<header id="mu-header" class="bg-dark flex-md-nowrap shadow">
  <div class="container-fluid">
    <div class="row">
      <div class="col-logo">
        <a class="navbar-brand-kk" href="javascript:void(0)" routerLink="/vendor" >
          <img src="assets/images/logo.png" alt="FabIndia"></a>
      </div>

      <div class="tog navbar-default">
        <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="header pull-center">Producer Management System</p>

      </div>

      <div id="navbar" class="collapse">
        <ul class="pull-right usericon">
          <li><a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">
              <img src="assets\images\profile-image.png">User</a>
            <ul class="dropdown-menu">
              <li><a (click)="LogoutUser()" href="javascript:void(0)">Logout</a></li>
            </ul>
          </li>
        </ul>

        <ul id="top-menu" class="pull-right">
          <li *ngIf="IsLogVisible"><a [routerLink]="['/vendor', VendorCode, 'Logs', 'personal']" href="javascript:void(0)">Logs</a></li>
          <li><a href="javascript:void(0)" (click)="MoveToVendorList()">Master</a></li>
          <li><a href="javascript:void(0)" routerLink="/vendor/assessment">Assessment</a></li>
          <!-- <li *ngIf="IsLogVisible"><a href="javascript:void(0)" [routerLink]="['/vendor', '/Logs', VendorCode]">Logs</a></li> -->
          <li class="logout"><a (click)="LogoutUser()" href="javascript:void(0)">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
