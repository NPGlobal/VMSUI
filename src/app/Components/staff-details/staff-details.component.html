<div class="col-lg-12 col-sm-12 col-md-12">
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="openModal()"
    data-target="#myModal" data-backdrop="static" data-keyboard="false">
        <i class="fa fa-plus"></i>
        <span title="Add new" class="py-4">Add</span>
      </button>
</div>
<div class="clearfix"></div>
<div class="col-lg-12 col-sm-12 col-md-12" style="margin-top:10px;">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Sr No</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Designation</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let vendor of pagedItems;index as i;">
            <th scope="row">{{vendor.RowNumber}}</th>
            <td>{{vendor.Name}}</td>
            <td>{{vendor.Department}}</td>
            <td>{{vendor.Designation}}</td>
            <td>{{vendor.Email}}</td>
            <td>{{vendor.Phone}}</td>
            <td>
              <a title="Edit" href="javascript:void(0)" data-toggle="modal" (click)="GetStaffDetails(vendor.VendorStaffDetailsId)" 
            data-target="#myModal" data-backdrop="static" data-keyboard="false"><i class="fa fa-edit"></i></a>
            </td>
          </tr>
      </tbody>
    </table>
</div>


<div class="modal popup" id="myModal">
    <!-- modal-dialog -->
    <div class="modal-dialog" role="document">
      <!-- modal-content -->
      <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header">
          <h6 class="modal-title">Staff</h6>
          <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
        </div>
        <!-- modal-body -->
        <div class="modal-body">
          <form [formGroup]="staffDetailsForm" (ngSubmit)="SaveStaffDetails()" novalidate>
            <input type="hidden" name="id" formControlName="id">

            <div class="form-group col-lg-12 col-md-12">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label class="text">Department <span class="error-label">*</span></label>
                    <span>
                      <select formControlName="dept" class="form-control input-sm" (change)="GetVendorDesignation($event)"
                        [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.dept.touched || submitted) && staffDetailsForm.controls.dept.errors }">      
                        <option value="">Select Department</option>
                        <option *ngFor="let option of deptList" value={{option.DeptCode}}>
                          {{option.DeptName}}
                        </option>
                        </select>
                    </span>
                </div>
                <div class="col-lg-6 col-md-6">
                    <label class="text">Designation <span class="error-label">*</span></label>
                    <span>
                      <select formControlName="designation" class="form-control input-sm" [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.designation.touched || submitted) && staffDetailsForm.controls.designation.errors }">
                        <option value="">Select Designation</option>
                        <option *ngFor="let option of designationList" 
                        [attr.data-maxnumber]="option.Max_Allowed"
                        value={{option.VendorConfigID}}>
                          {{option.Designation}}
                        </option>
                      </select>
                    </span>
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <div class="row">
                <div class="col-lg-12 col-md-12">
                    <label class="text">Name <span class="error-label">*</span></label>
                  <span>
                    <input type="text" name="name" formControlName="name" class="form-control input-sm" 
                    [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors }">
                  </span>
                  <!-- <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors}"
                      *ngIf="(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors">
                        &nbsp;(Name is required)</label> -->
                </div>
              </div>
            </div>
  
            <div class="form-group col-lg-12">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label class="text">Email</label>
                  <span>
                    <input type="text" name="email" formControlName="email" class="form-control input-sm" [ngClass]="{ 'is-invalid err': (staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors }" />
                  </span>
                  <span [ngClass]="{ 'error-label':(staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors}"
                  *ngIf="(staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors">
                  Please enter a valid email</span>
                </div>
                <div class="col-lg-6 col-md-6">
                    <label class="text">Phone</label>
                    <span><input type="text" name="phone" formControlName="phone" maxlength="10"
                      class="form-control input-sm" [ngClass]="{ 'is-invalid err': (staffDetailsForm.controls.phone.dirty || submitted) && staffDetailsForm.get('phone').invalid }" /></span>
                      <span [ngClass]="{ 'error-label':(staffDetailsForm.controls.phone.dirty || submitted) &&  staffDetailsForm.get('phone').invalid }"
                      *ngIf="(staffDetailsForm.controls.phone.dirty || submitted) && staffDetailsForm.get('phone').invalid ">
                       Please enter a valid phone</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <span>
                        <label class="text">Remarks</label>
                      <input type="text" name="remarks" formControlName="remarks" 
                      class="form-control input-sm" /></span>
                  </div>
              </div>
            </div>

            <div class="form-group col-lg-12">
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <label class="text">Priority <span class="error-label">*</span></label>
                      <span><input type="text" name="priority" formControlName="priority" class="form-control input-sm"
                        [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.priority.touched || submitted) && staffDetailsForm.controls.priority.errors }" /></span>
                        <span [ngClass]="{ 'error-label':(staffDetailsForm.controls.priority.dirty || submitted) && staffDetailsForm.controls.priority.hasError('pattern')}"
                        *ngIf="(staffDetailsForm.controls.priority.dirty || submitted) && staffDetailsForm.controls.priority.hasError('pattern')">
                        &nbsp;Numbers Only</span>                     
                  </div>
                  <div class="col-lg-3 col-md-3">
                    <span><input type="checkbox" name="status" formControlName="status" /></span>
                    <label class="text" style="margin-left: 5px;font-size: 13px; margin-top:43%">Active</label>
                  </div>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer col-md-12  page-footer">
              <button type="submit" class="mr-3 btn btn-danger">Save</button>
              <button #modalCloseButton type="button" class="btn" (click)="dismiss()" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
