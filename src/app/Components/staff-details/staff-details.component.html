<form class="form-inline" [formGroup]="staffDetailsForm" (ngSubmit)="SaveStaffDetails()" novalidate>
  <div class="main-div">
    <!-- Vendor Details -->
    <div class="detail-page">
      <div class="col clearfix">
        <div class="content-heading">
          <a href="javascript:void(0)" (click)="ToggleContainer(staffDetailsForm)" class="glyphicon-expand">
            <span>{{staffDetailsForm.controls.IsExpanded.value ? '-' : '+'}}</span>
          </a>Add Staff Details
        </div>
        <div class="slider" [ngClass]="{
                closed: !staffDetailsForm.controls.IsExpanded.value
            }">
          <div class="col-md-12 form-group">

            <div class="col-md-4">
              <label class="text">Select Department
                  <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.dept.touched || submitted) && staffDetailsForm.controls.dept.errors}"
                  *ngIf="(staffDetailsForm.controls.dept.touched || submitted) && staffDetailsForm.controls.dept.errors">
                   &nbsp;(Department is required)</label>
              </label>
              
              <span>
                <select formControlName="dept" class="form-control input-sm" (change)="GetVendorDesignation($event)"
                
                  [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.dept.touched || submitted) && staffDetailsForm.controls.dept.errors }">

                  <!-- <div *ngIf="staffDetailsForm.controls.dept.errors" class="invalid-feedback">
                    <p *ngIf="staffDetailsForm.controls.dept.errors.required">Department is required</p>
                  </div> -->
                  <option value="">Select</option>
                  <option *ngFor="let option of deptList" value={{option.DeptCode}}>
                    {{option.DeptName}}
                  </option>
                  <!-- <option value="CU">Cutting</option>
                  <option value="pro">Production</option> -->
                  </select>
              </span>
            </div>
            <div class="col-md-4">
              <label class="text">Select Designation
                  <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.designation.touched || submitted) && staffDetailsForm.controls.designation.errors}"
                  *ngIf="(staffDetailsForm.controls.designation.touched || submitted) && staffDetailsForm.controls.designation.errors">
                   &nbsp;(Designation is required)</label>

              </label>
              <span>
                <select formControlName="designation" class="form-control input-sm" [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.designation.touched || submitted) && staffDetailsForm.controls.designation.errors }">
                  <option value="">Select</option>
                  <option *ngFor="let option of designationList" value={{option.VendorConfigID}}>
                    {{option.Designation}}
                  </option>
                  <!-- <option value="gm">General Manager</option>
                  <option value="in">Incharge</option>
                  <option value="he">Helper</option> -->
                </select>
              </span>
            </div>
            <div class="col-md-4">
              <label class="text">
                Name
                <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors}"
                  *ngIf="(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors">
                   &nbsp;(Name is required)</label>
                <!-- <label class="text"><h6 
                *ngIf="(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors.required">
                (Name is required)</h6></label> -->
              </label>
              <span>
                <input type="text" name="name" formControlName="name" class="form-control input-sm" [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors }">

                <!-- <div *ngIf="staffDetailsForm.controls.name.errors" class="invalid-feedback">
                  <p *ngIf="staffDetailsForm.controls.name.errors.required">Name is required</p>
                </div> -->
              </span>
            </div>
          </div>

          <div class="col-md-12 form-group">

            <div class="col-md-4">
              <label class="text">Email
                  <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors}"
                  *ngIf="(staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors">
                   &nbsp;(Please enter a valid email)</label>
              </label>
              <span>
                <input type="text" name="email" formControlName="email" class="form-control input-sm" [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors }" />
              </span>
            </div>


            <div class="col-md-4">
              <label class="text">Phone
                  <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.phone.touched || submitted) && staffDetailsForm.controls.phone.errors}"
                  *ngIf="(staffDetailsForm.controls.phone.touched || submitted) && staffDetailsForm.controls.phone.errors">
                   &nbsp;(Please enter a valid phone)</label>
              </label>
              <span><input type="text" name="phone" formControlName="phone" class="form-control input-sm" [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.phone.touched || submitted) && staffDetailsForm.controls.phone.errors }" /></span>
            </div>
            <div class="col-md-3">
              <label class="text">Priority
                  <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.priority.touched || submitted) && staffDetailsForm.controls.priority.errors}"
                  *ngIf="(staffDetailsForm.controls.priority.touched || submitted) && staffDetailsForm.controls.priority.errors">
                   &nbsp;(Priority is required)</label>
              </label>
              <span><input type="text" name="priority" formControlName="priority" class="form-control input-sm" [ngClass]="{ 'is-invalid': (staffDetailsForm.controls.email.touched || submitted) && staffDetailsForm.controls.email.errors }" /></span>
            </div>




            <div class="col-md-1 ">
              <label class="text">
                <!-- <input value="True" type="checkbox" formControlName="status"/> -->
                Active
              </label>
              <span><input type="checkbox" name="status" formControlName="status" /></span>
            </div>
          </div>
          <div class="col-md-12 form-group">
            <div class="col-md-12">
              <label class="text">Remarks</label>
              <span><input type="text" name="remarks" formControlName="remarks" class="form-control input-sm" /></span>
            </div>
          </div>
          <div class="col-md-12 page-footer">
            <button type="submit" class="mr-3 btn btn-primary">Save</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="clearfix"></div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Priority</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>abcd</td>
            <td>abcd@gmail.com</td>
            <td>9824346546</td>
            <td>1</td>
            <td>
              <a title="Edit" [routerLink]=""><i class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
