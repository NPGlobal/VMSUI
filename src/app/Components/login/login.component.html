<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 login-logo"><img src="assets\images\login-logo.png"></div>
      <div class="col-sm-6">
        <div class="login-form">
          <!-- <h1>Producer Management System</h1> -->
          <form [formGroup]="LoginForm" (ngSubmit)="UserAuthentication()" novalidate>
            <span style="color:bisque;">
              <h6>{{errormsg}}</h6>
            </span>

            <input formControlName="UserName" [ngClass]="{'is-invalid': formErrors.Username}" placeholder="Employee Id"
              type="text" value="" />
            <span style="color:bisque;" class="help-block" *ngIf="formErrors.UserName">{{formErrors.UserName}}</span>

            <input formControlName="Password" [ngClass]="{'is-invalid': formErrors.Password}" placeholder="Password"
              type="password" />
            <span style="color:bisque;" class="help-block" *ngIf="formErrors.Password">{{formErrors.Password}}</span>
            <input formControlName="PeriodicKey" [ngClass]="{'is-invalid': formErrors.PeriodicKey}" placeholder="Periodic Key"
              type="password" />
            <span style="color:bisque;" class="help-block" *ngIf="formErrors.PeriodicKey">{{formErrors.PeriodicKey}}</span>
         
            <div>
                    <input type="text" id="txtCaptcha" 
                        style="background-image:url(assets/images/1.JPG); text-align:center; border:none;margin-top: 2px;
                        font-weight:bold; font-family:Modern; width:150px; height: 45px; margin-right: 10px;background-position: center;" />
                    <!-- <input type="button" id="btnrefresh" value="Refresh" onclick="DrawCaptcha();" /> -->
                    <input type="text" id="txtInput" style="width:290px; height: 45px;background: #ffffff" required/>    
                    <span style="color:bisque;" class="help-block" *ngIf="formErrors.PeriodicKey">{{formErrors.captcha}}</span>
                    <span style="color:bisque;" class="help-block" *ngIf="!isValidCaptcha">Invalid Captcha</span>
               <button type="submit" (click)="(ValidCaptcha())">Log In</button>
           </div>
          </form>
          <p><a class="hide" style="display: none" href="javascript:void(0);">Forgot Password ?</a> </p>
        </div>
      </div>
    </div>
  </div>
</div>
