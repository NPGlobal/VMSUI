<style type="text/css">
  input[type="text"],select{margin-bottom:0px !important;}
  fieldset legend{font-size: 15px;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0px 0px 5px 0px;}
  .modal label{font-size: 13px;}
  .error-label{color:red;}
</style>

<div class="col-lg-12 col-sm-12 col-md-12">
  <button type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="openModal()"
  data-target="#myModal" data-backdrop="static" data-keyboard="false">
      <i class="fa fa-plus"></i>
      <span title="Add new" class="py-4">Add</span>
    </button>
</div>

<div class="clearfix"></div>
<div class="col-lg-12 col-sm-12 col-md-12" style="margin-top:10px;">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Financial Year</th>
        <th scope="col">Division</th>
        <th scope="col">Department</th>
        <th scope="col">Proposed DP Business</th>
        <th scope="col">Proposed DP Qty</th>
        <th scope="col">Proposed JW Business</th>
        <th scope="col">Proposed JW Qty</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <!-- <tbody>
        <tr *ngFor="let vendor of pagedItems;index as i;">
          <th scope="row">{{vendor.FinancialYear}}</th>
          <td>{{vendor.Division}}</td>
          <td>{{vendor.Department}}</td>
          <td>{{vendor.ProposedDPValueQty}}</td>
          <td>{{vendor.ProposedDPGrnQty}}</td>
          <td>{{vendor.ProposedJWValueQty}}</td>
          <td>{{vendor.ProposedJWGrnQty}}</td>
          <td>
            <a title="Edit" href="javascript:void(0)" data-toggle="modal" (click)="GetBusinessDetails(vendor.VendorBusinessDetailsID)" 
          data-target="#myModal" data-backdrop="static" data-keyboard="false"><i class="fa fa-edit"></i></a>
          </td>
        </tr>
    </tbody> -->
  </table>
  <nav aria-label="..." class="">
    <ul class="pagination justify-content-end">
      <li class="page-item" *ngIf="pager.currentPage !== 1">
        <button class="page-link" (click)="GetVendorBusiness(1)">First</button>
      </li>
      <li class="page-item" *ngIf="pager.currentPage !== 1">
        <a class="page-link" (click)="GetVendorBusiness(pager.currentPage - 1)">Prev</a>
      </li>

      <li class="page-item" [class.active]="i === pager.currentPage" *ngFor="let i of pager.pages">
        <button class="page-link" (click)="GetVendorBusiness(i)" href="javascript:void(0)">{{i}}</button>
      </li>

      <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
        <a class="page-link" (click)="GetVendorBusiness(pager.currentPage + 1)">Next</a>
      </li>
      <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
        <a class="page-link" (click)="GetVendorBusiness(pager.totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>

<div class="modal popup" id="myModal">
  <!-- modal-dialog -->
  <div class="modal-dialog" role="document">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h6 class="modal-title">Document</h6>
        <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
      </div>
      <!-- modal-body -->
      <div class="modal-body">
        <form [formGroup]="docDetailsForm" (ngSubmit)="SaveDocDetails()" novalidate>
          <input type="hidden" name="id" formControlName="id">
          
          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                  <label class="text">Action Header <span class="error-label">*</span></label>
                  <span>
                    <select formControlName="actionCode" class="form-control input-sm" (change)="GetDocument()"
                      [ngClass]="{ 'is-invalid': (docDetailsForm.controls.actionCode.touched || submitted) && docDetailsForm.controls.actionCode.errors }">      
                      <option value="">Select Action</option>
                      <option *ngFor="let option of actionHeaderList" value={{option.MDDCode}}>
                        {{option.MDDName}}
                      </option>
                      </select>
                  </span>
              </div>
              <div class="col-lg-6 col-md-6">
                  <label class="text">Document <span class="error-label">*</span></label>
                  <span>
                    <select formControlName="docCode" class="form-control input-sm" 
                    [ngClass]="{ 'is-invalid': (docDetailsForm.controls.docCode.touched || submitted) && docDetailsForm.controls.docCode.errors }">
                      <option value="">Select Document</option>
                      <option *ngFor="let option of docHeaderList" value={{option.MDDCode}}>
                        {{option.MDDName}}
                      </option>
                    </select>
                  </span>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer col-md-12  page-footer">
            <button type="submit" class="mr-3 btn btn-danger">Save</button>
            <button #modalCloseButton type="button" class="btn" (click)="dismiss()" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
