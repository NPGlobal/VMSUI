<div class="col-lg-12 col-sm-12 col-md-12 row">
  <input type="text" class="SearchBox mr-2" placeholder="Search" (keyup)="SearchDocuments($event.target.value)"
    name="search">
  <button type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="openModal()"
    data-target="#myModal" data-backdrop="static" data-keyboard="false">
    <i class="fa fa-plus"></i>
    <span title="Add new" class="py-4">Add</span>
  </button>
</div>

<div class="clearfix"></div>
<div class="col-lg-12 col-sm-12 col-md-12" style="margin-top:10px;">
  <table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="search">
            <td style="width:30%"><input type="text" class="form-control input-sm" [(ngModel)]="searchByAction" (keyup)="SearchDocumentList()" placeholder="Search By Action" /></td>
            <td style="width:30%"><input type="text" class="form-control input-sm" [(ngModel)]="searchByDocument" (keyup)="SearchDocumentList()" placeholder="Search By Document" /></td>
            <td style="width:30%"><input type="text" class="form-control input-sm" [(ngModel)]="searchByFile" (keyup)="SearchTechDocumentList()" placeholder="Search By File" /></td>
            <td></td>
          </tr>
      <tr>
        <th scope="col">Action</th>
        <th scope="col">Document</th>
        <th scope="col">File</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4" *ngIf="pagedItems.length === 0">No Record Found</td>
      </tr>
      <tr *ngFor="let vendor of pagedItems;index as i;">
        <td>{{vendor.VendAction}}</td>
        <td>{{vendor.VendDoc}}</td>
        <td>{{vendor.FileName}}</td>
        <td>
          <a title="Edit" href="javascript:void(0)" data-toggle="modal" (click)="GetDocDetails(vendor)"
            data-target="#myModal" data-backdrop="static" data-keyboard="false"><i class="fa fa-edit"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="..." class="" *ngIf="totalItems!==0">
    <ul class="pagination justify-content-end">
      <li class="page-item" *ngIf="pager.currentPage !== 1">
        <button class="page-link" (click)="GetVendorDocuments(1)">First</button>
      </li>
      <li class="page-item" *ngIf="pager.currentPage !== 1">
        <a class="page-link" (click)="GetVendorDocuments(pager.currentPage - 1)">Prev</a>
      </li>

      <li class="page-item" [class.active]="i === pager.currentPage" *ngFor="let i of pager.pages">
        <button class="page-link" (click)="GetVendorDocuments(i)" href="javascript:void(0)">{{i}}</button>
      </li>

      <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
        <a class="page-link" (click)="GetVendorDocuments(pager.currentPage + 1)">Next</a>
      </li>
      <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
        <a class="page-link" (click)="GetVendorDocuments(pager.totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>

<div class="modal popup" id="myModal">
  <!-- modal-dialog -->
  <div class="modal-dialog" role="document">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h6 class="modal-title">Document</h6>
        <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
      </div>
      <!-- modal-body -->
      <div class="modal-body">
        <form [formGroup]="docDetailsForm" (ngSubmit)="SaveDocDetails()" novalidate>
          <input type="hidden" formControlName="VendorActionHeaderID">

          <input type="hidden" formControlName="VendorDocDetailsID">

          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <label class="text">Action Header <span class="error-label">*</span></label>
                <span>
                  <select formControlName="VendAction_MDDCode" class="form-control input-sm" (change)="GetDocument()"
                    [ngClass]="{ 'is-invalid': (docDetailsForm.controls.VendAction_MDDCode.touched || submitted) && docDetailsForm.controls.VendAction_MDDCode.errors }">
                    <option value="">Select Action</option>
                    <option *ngFor="let option of actionHeaderList" value={{option.MDDCode}}>
                      {{option.MDDName}}
                    </option>
                  </select>
                </span>
              </div>
              <div class="col-lg-6 col-md-6">
                <label class="text">Document <span class="error-label">*</span></label>
                <span>
                  <select formControlName="VendDoc_MDDCode" class="form-control input-sm"
                    [ngClass]="{ 'is-invalid': (docDetailsForm.controls.VendDoc_MDDCode.touched || submitted) && docDetailsForm.controls.VendDoc_MDDCode.errors }">
                    <option value="">Select Document</option>
                    <option *ngFor="let option of docHeaderList" value={{option.MDDCode}}>
                      {{option.MDDName}}
                    </option>
                  </select>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <label class="text">Upload Document<span class="error-label">*</span></label>
                <!-- <span>
                  <input class="form-control input-sm" type="file" (change)="OnFileChange($event)"
                  [ngClass]="{ 'is-invalid': (docDetailsForm.controls.FileName.touched || submitted) && docDetailsForm.controls.FileName.errors }" />
                  <br />
                </span> -->
                <span>
                  <input class="form-control input-sm" type="file" formControlName="FileName"
                    (change)="OnFileChange($event)" />
                  <br />
                </span>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer col-md-12  page-footer">
            <button type="submit" class="mr-3 btn btn-primary">Save</button>
            <button #modalCloseButton type="button" class="btn btn-secondary" (click)="dismiss()" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
