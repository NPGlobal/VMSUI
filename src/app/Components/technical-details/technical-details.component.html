<div class="col-lg-12 col-sm-12 col-md-12">
  <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal" data-backdrop="static"
    data-keyboard="false">
    <i class="fa fa-plus"></i>
    <span title="Add new" class="py-4">Add</span>
  </button>
</div>
<div class="clearfix"></div>
<div class="col-lg-12 col-sm-12 col-md-12" style="margin-top:10px;">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Priority</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>abcd</td>
        <td>abcd@gmail.com</td>
        <td>9824346546</td>
        <td>1</td>
        <td>
          <a title="Edit" [routerLink]=""><i class="fa fa-edit"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Model -->
<div class="modal popup" id="myModal">
  <!-- modal-dialog -->
  <div class="modal-dialog" role="document">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h6 class="modal-title">Technical</h6>
        <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
      </div>
      <!-- modal-body -->
      <div class="modal-body">
        <form [formGroup]="techDetailsForm" (ngSubmit)="SaveTechDetails()" novalidate>
          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <label class="text">Department <span class="error-label">*</span></label>
                <span>
                  <select formControlName="dept" class="form-control input-sm" (change)="GetVendorTechSpec($event)"
                    [ngClass]="{ 'is-invalid': (techDetailsForm.controls.dept.touched || submitted) && techDetailsForm.controls.dept.errors }">

                    <!-- <div *ngIf="staffDetailsForm.controls.dept.errors" class="invalid-feedback">
                            <p *ngIf="staffDetailsForm.controls.dept.errors.required">Department is required</p>
                          </div> -->
                    <option value="">Select</option>
                    <option *ngFor="let option of deptList" value={{option.DeptCode}}>
                      {{option.DeptName}}
                    </option>
                    <!-- <option value="CU">Cutting</option>
                          <option value="pro">Production</option> -->
                  </select>
                </span>
              </div>
              <div class="col-lg-6 col-md-6">
                <label class="text">Technical Specification <span class="error-label">*</span></label>
                <span>
                  <select formControlName="techSpec" class="form-control input-sm" [ngClass]="{ 'is-invalid': (techDetailsForm.controls.techSpec.touched || submitted) && techDetailsForm.controls.techSpec.errors }">
                    <option value="">Select</option>
                    <option *ngFor="let option of techSpecList" value={{option.VendorConfigID}}>
                      {{option.TechSpec}}
                    </option>
                    <!-- <option value="gm">General Manager</option>
                          <option value="in">Incharge</option>
                          <option value="he">Helper</option> -->
                  </select>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <label class="text">Tech Line No. <span class="error-label">*</span></label>
                <span>
                  <input type="text" name="techLineNo" formControlName="techLineNo" class="form-control input-sm"
                    [ngClass]="{ 'is-invalid': (techDetailsForm.controls.techLineNo.touched || submitted) && techDetailsForm.controls.techLineNo.errors }">
                </span>
                <!-- <label [ngClass]="{ 'error-label':(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors}"
                      *ngIf="(staffDetailsForm.controls.name.touched || submitted) && staffDetailsForm.controls.name.errors">
                        &nbsp;(Name is required)</label> -->
              </div>
            
         



          <div class="col-lg-6 col-md-6">
            <label class="text">Efficiency</label>
            <span>
              <input type="text" name="efficiency" formControlName="efficiency" class="form-control input-sm" />
            </span>
          </div>

          </div>
          </div>
          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <label class="text">Unit Count<span class="error-label">*</span></label>
                <span><input type="text" name="unitCount" formControlName="unitCount" class="form-control input-sm"
                    [ngClass]="{ 'is-invalid': (techDetailsForm.controls.unitCount.touched || submitted) && techDetailsForm.controls.unitCount.errors }" /></span>


              </div>
              <div class="col-lg-6 col-md-6">

                <span><input type="checkbox" name="status" formControlName="status" /></span>
                <label class="text" style="margin-left: 5px;font-size: 13px;margin-top:18%">Active</label>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <span>
                  <label class="text">Remarks</label>
                  <input type="text" name="remarks" formControlName="remarks" class="form-control input-sm" /></span>
              </div>
            </div>
          </div>


          <!-- </div> -->
          <!-- <div class="col-md-12 form-group page-footer">
              <button type="submit" class="mr-3 btn btn-primary">Save</button>
              <button type="button" class="btn" (click)="closeModalDialog()">Cancel</button>
            </div> -->

          <!-- Modal footer -->
          <div class="modal-footer col-md-12  page-footer">
            <button type="submit" class="mr-3 btn btn-danger">Save</button>
            <button #modalCloseButton type="button" class="btn" (click)="dismiss()" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  input[type="text"],
  select {
    margin-bottom: 0px !important;
  }
