<div class="col-lg-12 col-sm-12 col-md-12">
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" (click)="openModal()"
    data-target="#myModal" data-backdrop="static" data-keyboard="false">
        <i class="fa fa-plus"></i>
        <span title="Add new" class="py-4">Add</span>
      </button>
</div>
<div class="clearfix"></div>
<div class="col-lg-12 col-sm-12 col-md-12" style="margin-top:10px;">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Sr No</th>
          <th scope="col">Department</th>
          <th scope="col">Technical Specification</th>
          <th scope="col">Tech Line No.</th>
          <th scope="col">Efficiency</th>
          <th scope="col">Unit Count</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" *ngIf="totalItems === 0">No Record Found</td></tr>
          <tr *ngFor="let vendor of pagedItems;index as i;">
            <th scope="row">{{vendor.RowNumber}}</th>
            <td>{{vendor.Department}}</td>
            <td>{{vendor.TechName}}</td>
            <td>{{vendor.TechLineNo}}</td>
            <td>{{vendor.Efficiency}}</td>
            <td>{{vendor.UnitCount}}</td>
            <td>
              <a title="Edit" href="javascript:void(0)" data-toggle="modal" (click)="GetTechDetails(vendor.VendorTechDetailsId)" 
            data-target="#myModal" data-backdrop="static" data-keyboard="false"><i class="fa fa-edit"></i></a>
            </td>
          </tr>
      </tbody>
    </table>
    <nav aria-label="..." class="" *ngIf="totalItems!==0">
      <ul class="pagination justify-content-end">
        <li class="page-item" *ngIf="pager.currentPage !== 1">
          <button class="page-link" (click)="GetVendorTech(1)">First</button>
        </li>
        <li class="page-item" *ngIf="pager.currentPage !== 1">
          <a class="page-link" (click)="GetVendorTech(pager.currentPage - 1)">Prev</a>
        </li>
  
        <li class="page-item" [class.active]="i === pager.currentPage" *ngFor="let i of pager.pages">
          <button class="page-link" (click)="GetVendorTech(i)" href="javascript:void(0)">{{i}}</button>
        </li>
  
        <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
          <a class="page-link" (click)="GetVendorTech(pager.currentPage + 1)">Next</a>
        </li>
        <li class="page-item" *ngIf="pager.currentPage !== pager.totalPages">
          <a class="page-link" (click)="GetVendorTech(pager.totalPages)">Last</a>
        </li>
      </ul>
    </nav>
</div>


<!-- Model -->
<div class="modal popup" id="myModal">
    <!-- modal-dialog -->
    <div class="modal-dialog" role="document">
      <!-- modal-content -->
      <div class="modal-content">
        <!-- modal-header -->
        <div class="modal-header">
          <h6 class="modal-title">Technical</h6>
          <button type="button" class="close" (click)="dismiss()" data-dismiss="modal">&times;</button>
        </div>
        <!-- modal-body -->
        <div class="modal-body">
          <form [formGroup]="techDetailsForm" (ngSubmit)="SaveTechDetails()" novalidate>
              <input type="hidden" name="id" formControlName="id">
            <div class="form-group col-lg-12 col-md-12">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <label class="text">Department <span class="error-label">*</span></label>
                  <span>
                    <select formControlName="dept" class="form-control input-sm" (change)="GetVendorTechSpec($event)"
                      [ngClass]="{ 'is-invalid': (techDetailsForm.controls.dept.touched || submitted) && techDetailsForm.controls.dept.errors }">
                      <!-- <div *ngIf="staffDetailsForm.controls.dept.errors" class="invalid-feedback">
                              <p *ngIf="staffDetailsForm.controls.dept.errors.required">Department is required</p>
                            </div> -->
                      <option value="">Select</option>
                      <option *ngFor="let option of deptList" value={{option.DeptCode}}>
                        {{option.DeptName}}
                      </option>
                    </select>
                  </span>
                </div>
                <div class="col-lg-6 col-md-6">
                  <label class="text">Technical Specification <span class="error-label">*</span></label>
                  <span>
                    <select formControlName="techSpec" class="form-control input-sm" (change)="specChange($event)"
                    [ngClass]="{ 'is-invalid': (techDetailsForm.controls.techSpec.touched || submitted) && techDetailsForm.controls.techSpec.errors }">
                      <option value="" data-line="0" data-efficiency="0" data-maxnumber=''>Select</option>
                      <option *ngFor="let option of techSpecList" 
                      [attr.data-line]="option.isLine"
                      [attr.data-efficiency]="option.isEfficiency"
                      [attr.data-maxnumber]="option.Max_Allowed"
                      value={{option.VendorConfigID}}>
                        {{option.TechSpec}}
                      </option>
                    </select>
                  </span>
                </div>
              </div>
            </div>
  
            <div class="form-group col-lg-12 col-md-12">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <label class="text">Tech Line No. <span class="error-label">*</span></label>
                  <span>
                    <input type="text" [attr.disabled]="isLine==0 ? 'true' : null" formControlName="techLineNo" class="form-control input-sm" maxlength="50"
                   [ngClass]="{ 'is-invalid': (techDetailsForm.controls.techLineNo.touched || submitted) && techDetailsForm.controls.techLineNo.errors }">
                  </span>
                  
                </div>
                <div class="col-lg-6 col-md-6">
                  <label class="text">Efficiency</label>
                  <span><input type="text" [attr.disabled]="isEfficiency == 0 ? 'true' : null" name="efficiency" formControlName="efficiency" maxlength="8"
                    class="form-control input-sm" [ngClass]="{ 'is-invalid': (techDetailsForm.controls.efficiency.touched || submitted) && techDetailsForm.controls.efficiency.hasError('required')}" /></span>
                    <span [ngClass]="{ 'error-label':(techDetailsForm.controls.efficiency.dirty || submitted) && techDetailsForm.controls.efficiency.hasError('pattern')}"
                    *ngIf="(techDetailsForm.controls.efficiency.dirty || submitted) && techDetailsForm.controls.efficiency.hasError('pattern')">
                     Valid Percentage Only</span>
                </div>
              </div>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <label class="text">Unit Count<span class="error-label">*</span></label>
                  <select formControlName="unitCount" class="form-control input-sm" [ngClass]="{ 'is-invalid': (techDetailsForm.controls.unitCount.touched || submitted) && techDetailsForm.controls.unitCount.errors }">
                      <option value="">Select</option>
                      <option *ngFor="let option of unitCountList(200); let i = index;" value={{i+1}}>{{i+1}}</option>
                    </select>
                  <!-- <span><input type="text" name="unitCount" formControlName="unitCount" class="form-control input-sm"
                      [ngClass]="{ 'is-invalid': (techDetailsForm.controls.unitCount.touched || submitted) && techDetailsForm.controls.unitCount.errors }" /></span> -->
                </div>
                <!-- <div class="col-lg-6 col-md-6">
                  <span><input type="checkbox" name="status" formControlName="status" /></span>
                  <label class="text" style="margin-left: 5px;font-size: 13px;margin-top:18%">Active</label>
                </div> -->
              </div>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <div class="row">
                <div class="col-lg-12 col-md-12">
                  <span>
                    <label class="text">Remarks</label>
                    <input type="text" name="remarks" formControlName="remarks" class="form-control input-sm" /></span>
                </div>
              </div>
            </div>
  
  
            <!-- </div> -->
            <!-- <div class="col-md-12 form-group page-footer">
                <button type="submit" class="mr-3 btn btn-primary">Save</button>
                <button type="button" class="btn" (click)="closeModalDialog()">Cancel</button>
              </div> -->
  
            <!-- Modal footer -->
            <div class="modal-footer col-md-12  page-footer">
              <button type="submit" class="mr-3 btn btn-danger">Save</button>
              <button #modalCloseButton type="button" class="btn" (click)="dismiss()" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
