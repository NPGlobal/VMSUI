<div class="modal" id="myModal" tabindex="-1" role="dialog" style="display: none;">
  <!-- modal-dialog -->
  <div class="modal-dialog" role="document">
    <!-- modal-content -->
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h6 class="modal-title">Add New Address</h6>
        <button class="close" aria-label="Close" (click)="ResetForm()" data-dismiss="modal"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <!-- modal-body -->
      <form class="form-inline" *ngIf="AddressForm && vendor" [formGroup]="AddressForm" novalidate
        (ngSubmit)="SaveAddressDetails()">

        <div class="modal-body">

          <div class="form-group">
            <div class="col-md-6">
              <label class="text">Pincode<i class="mandatory">*</i></label>
              <span>
                <input formControlName="PIN" (blur)="LogValidationErrors()" type="text" class="form-control input-sm"
                  [ngClass]="{'is-invalid': formErrors.PIN}" />
              </span>
              <span class="help-block mandatory" *ngIf="formErrors.PIN">
                {{formErrors.PIN}}
              </span>
            </div>
            <div class="col-md-6">
              <label class="text">Country<i class="mandatory">*</i></label>
              <span>
                <select formControlName="CountryCode" (blur)="LogValidationErrors()" class="form-control input-sm"
                  [ngClass]="{'is-invalid': formErrors.CountryCode}">
                  <option selected value>Select</option>
                  <option *ngFor="let country of CountryList" value="{{country.MDDCode}}">{{country.MDDName}}</option>
                </select>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label class="text">State<i class="mandatory">*</i></label>
              <span>
                <select formControlName="StateCode" (blur)="LogValidationErrors()" class="form-control input-sm"
                  [ngClass]="{'is-invalid': formErrors.StateCode}">
                  <option selected value>Select</option>
                  <option *ngFor="let state of StateList" value="{{state.MDDCode}}">{{state.MDDName}}</option>
                </select>
              </span>
            </div>
            <div class="col-md-6">
              <label class="text">City/District<i class="mandatory">*</i></label>
              <span>
                <input (blur)="LogValidationErrors()" formControlName="CityCode" type="text"
                  class="form-control input-sm" [ngClass]="{'is-invalid': formErrors.CityCode}" />
              </span>
            </div>
          </div>

          <div class="col-md-12">
            <label class="text">Address Line 1<i class="mandatory">*</i></label>
            <span>
              <input (blur)="LogValidationErrors()" formControlName="Address1" type="text" class="form-control input-sm"
                [ngClass]="{'is-invalid': formErrors.Address1}" />
            </span>
          </div>
          <div class="col-md-12">
            <label class="text">Address Line 2</label>
            <span>
              <input formControlName="Address2" type="text" class="form-control input-sm" />
            </span>
          </div>

          <div class="col-md-12">
            <label class="text">Address Line 3</label>
            <span>
              <input formControlName="Address3" type="text" class="form-control input-sm" />
            </span>
          </div>

          <div class="form-group">
            <div *ngIf="vendor.IsJWVendor" class="col-md-6">
              <label>
                <input value="True" type="checkbox" formControlName="HasSameAddress">
                &nbsp;
                Same address for all
              </label>
            </div>
            <div *ngIf="!AddressForm.get('HasSameAddress').value && vendor.IsJWVendor" class="col-md-5"
              style="padding:0px;">
              <label class="text">OrgUnitCode<i class="mandatory">*</i></label>
              <span>
                <select formControlName="OrgUnitCode" (blur)="LogValidationErrors()" class="form-control input-sm"
                  [ngClass]="{'is-invalid': formErrors.OrgUnitCode}">
                  <option value="" selected>Select</option>
                  <option *ngFor="let PH of SelectedPHList" [value]="PH.OrgUnitCode">{{ PH.OrgUnitName }}</option>
                </select>
              </span>
            </div>
          </div>

          <div class="col-md-12 form-group">
            <div class="col-md-4">
              <label class="text">Address Type</label>
            </div>

            <div class="col-md-2">
              <label class="radio-inline">
                <input value="F" type="radio" formControlName="AddressTypeCode">
                <span style="margin-left:5px;">Factory</span>
              </label>
            </div>

            <div class="col-md-2">
              <label class="radio-inline">
                <input value="O" type="radio" formControlName="AddressTypeCode">
                <span style="margin-left:5px;">Office</span>
              </label>
            </div>
          </div>



        </div>

        <div class="mr-auto modal-footer ml-auto">
          <div class="col-md-12 form-group">
            <!-- <button [disabled]="!AddressForm.valid" type="submit" class="mr-3 btn btn-primary">Save</button> -->
            <button type="submit" class="mr-3 btn btn-primary">Save</button>
            <button #modalCloseButton data-dismiss="modal" type="button" (click)="ResetForm()"
              class="btn">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
